<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cliente</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="agregar_cliente.js"></script>
</head>

<body>
    <div class="container">
        <h1>Agregar Cliente</h1>
        <form id="agregarClienteForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <br>
            <label>
                Omitir Teléfono:
                <input type="checkbox" id="sinTelefono" onchange="toggleTelefonoInput()">
            </label>
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono">
            <br>
            <button type="submit" id="btn_addClient">Agregar Cliente</button>
        </form>

        <button onclick="window.location.href='index.html'" id="backTo">Volver a la lista de clientes</button>
    </div>
</body>

</html>
