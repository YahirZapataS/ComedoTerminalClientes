<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agregar Compra</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>Agregar Compra</h1>
        <form id="agregarCompraForm">
            <div id="productos">
                <div class="producto">
                    <label for="nombreProducto">Producto:</label>
                    <input type="text" class="nombreProducto">
                    <label for="cantidadProducto">Cantidad:</label>
                    <input type="number" class="cantidadProducto">
                    <label for="precioProducto">Precio:</label>
                    <input type="number" class="precioProducto" step="0.01">
                </div>
            </div>
            <button type="button" id="agregarProducto">Agregar Producto</button><br><br>
            <button type="submit" id="addBuy">Agregar a Cuenta</button>
            <button onclick="window.location.href='index.html'" id="backTo">Volver a la lista de clientes</button>
        </form>
    </div>
    <script type="module" src="agregar_compra.js"></script>
</body>
</html>
